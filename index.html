<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>barcode scanner</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="text-center mt-5">
          <h3 class="text-uppercase fw-bold">barcode generator</h3>
        </div>

        <!-- input part -->
        <div class="row justify-content-center align-items-center">
          <div class="col-5">
            <form id="generateBarcode">
              <div class="form-group my-3">
                <label for="" class="fw-bold">Enter Product Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control py-2 rounded-1"
                />
              </div>
              <div class="form-group my-3">
                <label for="" class="fw-bold">Enter Serial</label>
                <input
                  type="text"
                  name="serial"
                  id="serial"
                  class="form-control py-2 rounded-1"
                />
              </div>
              <div class="form-group my-3">
                <label for="" class="fw-bold">Enter Batch</label>
                <input
                  type="text"
                  name="batch"
                  id="batch"
                  class="form-control py-2 rounded-1"
                />
              </div>
              <input
                type="submit"
                class="btn btn-outline-dark rounded-1 px-4"
                value="GENERATE"
              />
            </form>
          </div>
        </div>

        <div class="text-center mt-5">
          <svg id="barcode"></svg>
        </div>
      </div>
    </section>

    <!-- script file -->
    <script src="./JsBarcode.all.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
